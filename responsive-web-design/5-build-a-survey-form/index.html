<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>survey-form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form action="" id="survey-form">
      <div>
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" required placeholder="Enter your name" />
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          id="email"
          required
          placeholder="Enter your email"
        />
        <label for="number" id="number-label">Age</label>
        <input
          type="number"
          id="number"
          min="10"
          max="100"
          required
          placeholder="Enter your age"
        />
      </div>

      <h2>Which option best describes your current role? Option</h2>
      <div>
        <select id="dropdown">
          <option value="Student">Student</option>
          <option value="Fulljob Time">Fulljob Time</option>
        </select>
      </div>

      <h2>Would you recommend freeCodeCamp to a friend?</h2>
      <div>
        <label
          ><input
            type="radio"
            name="radio"
            value="Definitely"
          />Definitely</label
        >
        <label><input type="radio" name="radio" value="Maybe" />Maybe</label>
        <label><input type="radio" name="radio" value="sure" />Not sure</label>
      </div>

      <h2>What would you like to see improved? (Check all that apply)</h2>
      <div>
        <label
          ><input
            type="checkbox"
            name="checkbox"
            value="Front-end Projects"
          />Front-end Projects</label
        >
        <label
          ><input
            type="checkbox"
            name="checkbox"
            value="Back-end Projects"
          />Back-end Projects</label
        >
        <label
          ><input
            type="checkbox"
            name="checkbox"
            value="Data Visualization"
          />Data Visualization</label
        >
        <label
          ><input
            type="checkbox"
            name="checkbox"
            value="Challenges"
          />Challenges</label
        >
      </div>

      <h2>Any comments or suggestions?</h2>
      <div>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
      </div>

      <div>
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
